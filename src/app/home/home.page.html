<ion-content class="list_of_files" [fullscreen]="true" *ngIf="folders">
  <ion-row>
    <ion-col col-6 *ngFor="let folder of folders">
      <ion-card class="folders">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="folder-open"></ion-icon>
          </ion-card-title>
          <ion-card-subtitle>{{folder.name}}</ion-card-subtitle>
        </ion-card-header>
        <div class="side_information">
          <p href="#">{{folder.theme}}</p>
          <p href="#">{{folder.date}}</p>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="notes">
    <ion-col col-12 *ngFor="let note of notes">
      <ion-card class="notes">
        <ion-card-header>
          <ion-card-title>{{note.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>{{note.content}}</ion-card-content>
        <div class="side_information">
          <p href="#">{{note.date}}</p>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>

<ion-fab class="create_element_buttons" slot="fixed">
  <ion-fab-button color="tertiary" class="create_element_button">
    <ion-icon name="folder"></ion-icon>
  </ion-fab-button>
  
  <ion-fab-button color="tertiary" class="create_element_button">
    <ion-icon name="create"></ion-icon>
  </ion-fab-button>
</ion-fab>
